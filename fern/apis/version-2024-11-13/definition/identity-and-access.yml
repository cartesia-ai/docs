service:
  base-path: ""
  auth: true
  endpoints:
    token:
      path: /token
      method: POST
      display-name: Generate a New Access Token
      docs: |
        Generates a new access token for the client. These tokens are short-lived and should be used to make requests to the API.
      request: TokenRequest
      response: TokenResponse
      examples:
        - name: Generate a New Access Token
          request:
            grants:
              tts: true
            expires_in: 3600
          response:
            body:
              token: "eyJhbGciOiJIUzI1NiIsImtpZCI6InNzaWRfYmFmM2ViZDlhNTY0YWRjZmRlZTRlMGYifQ.eyJncmFudHMiOnsidHRzIjp0cnVlfSwianRpIjoiaWF0IiwidW5kZWZpbmVkIjoxNzQzNTMwNTY3LCJpc3MiOiJodHRwczovL2FwaS5jYXJ0ZXNpYS5haSIsInN1YiI6InVzZXJfYmFmM2ViZDlhNTY0YWRjZmRlZTRlMGYiLCJleHAiOjE3NDM1MzQxNjd9.9SI-d6azyelW4QiIOMDON_EX9Yb0qybu71W_fbnM9TQ"

types:
  TokenGrant:
    properties:
      tts:
        type: boolean
        docs: |
          The TTS grant allows the token to be used to generate TTS audio (any TTS endpoint).

  TokenRequest:
    properties:
      grants:
        type: TokenGrant
        docs: |
          The permissions to be granted via the token.
      expires_in:
        type: optional<integer>
        docs: |
          The number of milliseconds the token will be valid for since the time of generation. The maximum is 1 hour, or 3600000 milliseconds.
        maximum: 3600000
  TokenResponse:
    properties:
      token:
        type: string
        docs: |
          The generated JWT token.
