instances:
  - url: https://cartesia.docs.buildwithfern.com
    custom-domain: docs.cartesia.ai
title: Cartesia
logo:
  light: logo/new-logo-light.svg
  dark: logo/new-logo-dark.svg
  height: 28
css: assets/styles.css
favicon: logo/icon.png
colors:
  accent-primary:
    dark: "#ffffff"
    light: "#000000"
  background:
    dark: "#000000"
    light: "#ffffff"
  header-background:
    dark: "#000000"
    light: "#ffffff"
navbar-links:
  - type: minimal
    text: Homepage
    url: https://cartesia.ai
  - type: minimal
    text: Discord
    url: https://discord.com/invite/gAbbHgdyQM
  - type: filled
    text: Playground
    url: https://play.cartesia.ai
tabs:
  docs:
    display-name: Documentation
    slug: docs
    icon: fa-regular fa-file-alt
  reference:
    display-name: API Reference
    slug: reference
    icon: fa-regular fa-code
    skip-slug: true
layout:
  tabs-placement: header
  searchbar-placement: header
navigation:
  - tab: docs
    layout:
      - section: Getting Started
        contents:
          - page: Overview
            path: getting-started/overview.mdx
          - page: Make an API request
            path: getting-started/make-an-api-request.mdx
          - page: Dev Quickstart
            path: getting-started/dev-quickstart.mdx
      - section: Learn about Sonic
        contents:
          - page: Models
            path: learn-about-sonic/models.mdx
      - section: Concepts
        contents:
          - page: Continuations (Conditioning on Past Generations)
            path: concepts/continuations.mdx
          - page: Embeddings and Voice Mixing
            path: concepts/embeddings-and-voice-mixing.mdx
      - section: User Guides
        contents:
          - page: Custom Pronunciations
            path: user-guides/custom-pronunciation-guide.mdx
          - page: Improving Speech Quality
            path: user-guides/improving-speech-quality.mdx
          - page: Voice Cloning Guide
            path: user-guides/voice-cloning.mdx
          - page: Controlling Speed & Emotion
            path: user-guides/voice-control.mdx
          - page: Twilio + Cartesia
            path: user-guides/cartesia-twilio.mdx
      - section: Client Libraries
        contents:
          - page: JavaScript/TypeScript
            path: client-libraries/javascript-typescript.mdx
          - page: Python
            path: client-libraries/python.mdx
  - tab: reference
    layout:
      - section: Use the API
        contents:
          - page: API Conventions
            icon: fa-ruler
            path: api-reference/api-conventions.mdx
      - api: API Reference
        api-name: voices
        paginated: true
        flattened: true
typography:
  bodyFont:
    name: Tiempos Text
    paths:
      - path: assets/fonts/tiempos-text-regular.woff2
        weight: 400
        style: normal
      - path: assets/fonts/tiempos-text-medium.woff2
        weight: 500 900
        style: normal
      - path: assets/fonts/tiempos-text-regular-italic.woff2
        weight: 400
        style: italic
      - path: assets/fonts/tiempos-text-medium-italic.woff2
        weight: 500 900
        style: italic
  headingsFont:
    name: Inter
    paths:
      - path: assets/fonts/InterVariable.woff2
        weight: 100 900
        style: normal
      - path: assets/fonts/InterVariable-Italic.woff2
        weight: 100 900
        style: italic
  codeFont:
    name: Berkeley Mono
    paths:
      - path: assets/fonts/BerkeleyMono-Regular.woff2
        weight: 400
        style: normal
      - path: assets/fonts/BerkeleyMono-Italic.woff2
        weight: 400
        style: italic
      - path: assets/fonts/BerkeleyMono-Bold.woff2
        weight: 700
        style: normal
      - path: assets/fonts/BerkeleyMono-BoldItalic.woff2
        weight: 700
        style: italic
