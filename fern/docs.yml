instances:
  - url: https://cartesia.docs.buildwithfern.com
    custom-domain: docs.cartesia.ai
    edit-this-page:
      github:
        owner: cartesia-ai
        repo: docs
        branch: main

title: Cartesia
versions:
  - display-name: "2025-04-16"
    path: ./versions/2025-04-16.yml
  - display-name: "2024-11-13"
    path: ./versions/2024-11-13.yml
  - display-name: "2024-06-10"
    path: ./versions/2024-06-10.yml
logo:
  light: logo/new-logo-light.svg
  dark: logo/new-logo-dark.svg
  height: 28
css: assets/styles.css
js: assets/script.js
favicon: logo/icon.png
colors:
  accent-primary:
    dark: "#ffffff"
    light: "#000000"
  background:
    dark: "#000000"
    light: "#ffffff"
  header-background:
    dark: "#000000"
    light: "#ffffff"
navbar-links:
  - type: minimal
    text: Homepage
    url: https://cartesia.ai
  - type: minimal
    text: Discord
    url: https://discord.gg/cartesia
  - type: filled
    text: Playground
    url: https://play.cartesia.ai
layout:
  tabs-placement: header
  searchbar-placement: header
experimental:
  mdx-components:
    - ./components
typography:
  bodyFont:
    name: Tiempos Text
    paths:
      - path: assets/fonts/tiempos-text-regular.woff2
        weight: 400
        style: normal
      - path: assets/fonts/tiempos-text-medium.woff2
        weight: 500 900
        style: normal
      - path: assets/fonts/tiempos-text-regular-italic.woff2
        weight: 400
        style: italic
      - path: assets/fonts/tiempos-text-medium-italic.woff2
        weight: 500 900
        style: italic
  headingsFont:
    name: Inter
    paths:
      - path: assets/fonts/InterVariable.woff2
        weight: 100 900
        style: normal
      - path: assets/fonts/InterVariable-Italic.woff2
        weight: 100 900
        style: italic
  codeFont:
    name: Berkeley Mono
    paths:
      - path: assets/fonts/BerkeleyMono-Regular.woff2
        weight: 400
        style: normal
      - path: assets/fonts/BerkeleyMono-Italic.woff2
        weight: 400
        style: italic
      - path: assets/fonts/BerkeleyMono-Bold.woff2
        weight: 700
        style: normal
      - path: assets/fonts/BerkeleyMono-BoldItalic.woff2
        weight: 700
        style: italic

