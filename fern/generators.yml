# yaml-language-server: $schema=https://schema.buildwithfern.dev/generators-yml.json

groups:
  python-sdk:
    generators:
      - name: fernapi/fern-python-sdk
        version: 4.2.7
        output:
          location: pypi
          package-name: "cartesia"
          token: ${PYPI_TOKEN}
        github:
          repository: cartesia-ai/cartesia-python
          mode: push
          branch: v2
        config:
          client:
            class_name: BaseCartesia
            filename: base_client.py
            exported_class_name: Cartesia
            exported_filename: client.py
          extra_dependencies:
            websockets: "12.0"
  js-sdk:
    generators:
      - name: fernapi/fern-typescript-node-sdk
        version: 0.41.0
        output:
          location: npm
          package-name: "@cartesia/cartesia-js"
          token: ${NPM_TOKEN}
        github:
          repository: cartesia-ai/cartesia-js
        config:
          namespaceExport: Cartesia
          allowCustomFetcher: true
          skipResponseValidation: true
          includeApiReference: true
          extraDependencies:
            emittery: "^1.0.3"
            human-id: "^4.1.1"
            ws: "^8.15.13"
          extraDevDependencies: 
            "@types/ws": "^8.5.13"
        smart-casing: true
