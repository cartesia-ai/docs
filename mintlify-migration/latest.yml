  - TokenAuth: []
  - APIKeyAuth: []

components:
  parameters:
    CartesiaVersionHeader:
      name: Cartesia-Version
      in: header
      description: "API version header. Must be set to the API version, e.g. '2024-06-10'."
      required: true
      schema:
        type: string
        example: '2025-04-16'
        enum:
        - "2024-06-10"
        - "2024-11-13"
        - "2025-04-16"
  securitySchemes:
    TokenAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: "An Access Token"
    APIKeyAuth:
      type: http
      scheme: bearer
      bearerFormat: API Key
      description: "Cartesia API key"
  schemas:
    TextChunk:
      title: TextChunk
      type: object
      properties:
        text:
          type: string
          description: The text content of the chunk.
        start_timestamp:
          type: number
          format: double
          description: >-
            The starting timestamp of the text chunk in seconds relative to the
            start of the call.
      required:
        - text
        - start_timestamp
    TelephonyParams:
      title: TelephonyParams
      type: object
      description: >-
        The telephony parameters associated with the call when the call is made
        via a phone. More details can also be returned depending on the
        provider.
      properties:
        to:
          type: string
          description: The phone number of the caller.
        from:
          type: string
          description: The phone number of the agent.
      required:
        - to
        - from
    LogEvent:
      title: LogEvent
      type: object
      properties:
        event:
          type: string
          description: The event name.
        metadata:
          type: object
          additionalProperties:
            type: string
          description: Additional metadata associated with the event.
        timestamp:
          type: number
          format: double
          description: >-
            The timestamp when the event was received relative to the start of
            the call.
      required:
        - event
        - metadata
        - timestamp
    LogMetric:
      title: LogMetric
      type: object
      properties:
        name:
          type: string
          description: The name of the metric.
        value:
          type: number
          format: double
          description: The value of the metric.
        timestamp:
          type: number
          format: double
          description: >-
            The timestamp when the metric was received relative to the start of
            the call.
      required:
        - name
        - value
        - timestamp
    ToolCall:
      title: ToolCall
      type: object
      properties:
        id:
